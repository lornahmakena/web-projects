<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container .box{
            width: 200px;
            height: 200px;
            background-color: purple;
            text-align: center;
        }
        .container{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>My Card</h1>
        </div>
        <div class="box">
            <h1>My Card</h1>
        </div>
        <div class="box">
            <h1>My Card</h1>
        </div>
        <div class="box">
            <h1>My Card</h1>
        </div>
    </div>
</body>
</html>
